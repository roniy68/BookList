<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>

<body>
    <h1>Awesome Books</h1>
    <section class="books">
        <table class="books-table">
            <!-- Table Header -->
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>
                        <!-- button goes here -->
                    </th>
                </tr>
            </thead>
            <tbody id="display-book" class="display-book"></tbody>
        </table>
    </section>
    <section class="add-book">
        <form id="form-book-submit" action="" method="post">
            <input id="book-title" type="text" required><br>
            <input id="book-author" type="text" required><br>
            <!-- <button id="button-submit" type="submit">Add Book</button> -->
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
    </section>

    <!-- Script -->
    <script src="main.js" type="module"></script>
</body>

</html>
